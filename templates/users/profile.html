{% extends 'base.html'%}
{% load static %}
{% block title %} Registration {% endblock %}

{% block content %}
<center>
    <h3>{{ request.user.first_name }} {{ request.user.last_name }}</h3>
    <img style="height: 30%; width: 30%;" src="{{ request.user.avatar.url }}" alt="img">
</center>
<div class="container">
    <div class="row mt-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">save</button>
        </form>
    </div>
</div>

{% endblock %}
